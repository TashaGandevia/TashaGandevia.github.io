<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasha Gandevia's Portfolio</title>

    <!-- CSS -->
     <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body
        {
            font-family: Poppins, sans-serif;
            color: #c5c6c7;
            background-color: #0b0c10;
            overflow-x: hidden;
        }

        /* HOME */
        #home
        {
           padding-top: 80px;
           text-align: center;
        }
        .about-box
        {
            background-color: #1f2833;
            padding: 50px 0;
        }
        #home h1
        {
            font-size: 38px;
            color: #66fcf1;
            margin-bottom: 15px;
            text-align: center;
        }
        #home p
        {
            text-align: center;
            font-size: 20px;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* ABOUT */
        #about h2
        {
            font-size: 38px;
            color: #66fcf1;
            margin-bottom: 20px;
            text-align: center;
        }
        .about-grid
        {
            display: flex;
            justify-content: center;
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
            padding-bottom: 10px;
        }
        .about-box
        {
            background-color: #1F2833;
            width: 325px;
            height: 700px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #c5c6c7;
            position: relative;
        }
        /* ChatGPT:last-child is a pseudo-class that selects the last child of an element */
        .about-box:not(:last-child)
        {
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }
        .about-photo
        {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .about-box h3
        {
            font-size: 24px;
            color: #66fcf1;
            margin-bottom: 8px;
            text-align: center;
        }
        .about-box p
        {
            text-align: center;
            font-size: 16px;
            line-height: 1.4;
        }

        /* SKILLS */
        #skills h2
        {
            font-size: 38px;
            color: #66fcf1;
            margin-bottom: 20px;
            text-align: center;
        }
        #skills
        {
            background-color: #0B0C10;
            padding: 20px;
        }

        .section-title
        {
            font-size: 24px;
            color: #d8d9da;
            margin-bottom: 10px;
            text-align: center;
        }


        /* EDUCATION */
        #education h2
        {
            font-size: 38px;
            color: #66fcf1;
            margin-bottom: 20px;
            text-align: center;
        }
        .education-grid
        {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .education-box
        {
            background-color: #1F2833;
            padding: 20px;
            border-radius: 10px;
            color: #c5c6c7;
        }
        .education-header
        {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .education-header h3
        {
            font-size: 24px;
            color: #66fcf1;
            margin: 0;
        }
        .education-date
        {
            font-size: 18px;
            color: #e1e1e1;
        }
        .education-institution
        {
            font-style: italic;
            font-size: 18px;
            color:#e1e1e1;
        }
        .education-description
        {
            font-size: 16px;
            line-height: 1.4;
        }

        /* EXPERIENCE */
        #experience h2
        {
            font-size: 38px;
            color: #66fcf1;
            margin-bottom: 20px;
            text-align: center;
        }
        .experience-grid
        {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .experience-box
        {
            background-color: #1F2833;
            padding: 20px;
            border-radius: 10px;
            color: #c5c6c7;
        }
        .experience-header
        {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .experience-header h3
        {
            font-size: 24px;
            color: #66fcf1;
            margin: 0;
        }
        .experience-date
        {
            font-size: 16px;
            color: #c5c6c7;
        }
        .experience-institution
        {
            font-style: italic;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .experience-description
        {
            font-size: 16px;
            line-height: 1.4;
        }

        /* PROJECTS */
        #projects h2
        {
            font-size: 38px;
            color: #66fcf1;
            margin-bottom: 20px;
            text-align: center;
        }
        .projects-grid
        {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .project-box
        {
            background-color: #1F2833;
            padding: 20px;
            border-radius: 10px;
            color: #c5c6c7;
        }
        .project-header
        {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .project-header h3
        {
            font-size: 24px;
            color: #66fcf1;
            margin: 0;
        }

        .project-date
        {
            font-size: 16px;
            color: #c5c6c7;
        }
        .project-course
        {
            font-style: italic;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .project-description
        {
            font-size: 16px;
            line-height: 1.4;
        }
        .project-video
        {
            margin-top: 10px;
            border-radius: 10px;
            overflow: hidden;
        }
        /* ACCENT LINE */
        .accent-line
        {
            width: 60%;
            height: 4px;
            background-color: #66fcf1;
            margin: 0 auto 20px;
        }

    </style>
</head>

<body>
    <!-- HOME -->
    <section id="home" class="section">
        <h1>Welcome</h1>
        <p>Introduction / Bio</p>
    </section>

<div class="accent-line"></div>

    <!-- ABOUT -->
     <section id="about" class="section">
        <h2>About Me</h2>
        <div class="about-grid">
            <div class="about-box">
                <img src="images/family.jpg" alt="Family" class="about-photo">
                <h3>Family</h3>
                <p> Write up about family</p>
            </div>
            <div class="about-box">
                <img src="images/passions.jpg" alt="Passions" class="about-photo">
                <h3>Passions</h3>
                <p> Write up about passions</p>
            </div>
            <div class="about-box">
                <img src="images/escaperoom.jpg" alt="Escape Room Enthusiast" class="about-photo">
                <h3>Escape Room Enthusiast</h3>
                <p> Write up about escape rooms</p>
            </div>
        </div>
    </section>

    <div class="accent-line"></div>

    <!-- SKILLS -->
    <section id="skills" class="section">
        <h2>Skills</h2>
    </section>

    <div class="accent-line"></div>

    <!-- EDUCATION -->
<section id="education" class="section">
    <h2>Education</h2>
    <div class="education-grid">
        <div class="education-box">
            <div class="education-header">
                <h3>Program</h3>
                <span class="education-date">Dates</span>
            </div>
            <p class="education-institution">School</p>
            <p class="education-description">
                Description
            </p>
        </div>
    </div>
</section>


<div class="accent-line"></div>


<!-- EXPERIENCE -->
<section id="experience" class="section">
    <h2>Experience</h2>
    <div class="experience-grid">

        <!-- WORK -->
        <div class="experience-box">
            <div class="experience-header">
                <h3>Job</h3>
                <span class="experience-date">Date</span>
            </div>
            <p class="experience-institution">Company</p>
            <p class="experience-description">
                Description
            </p>
        </div>
    </div>
</section>

</body>
