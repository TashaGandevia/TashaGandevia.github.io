<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasha Gandevia's Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/devicon@2.14.0/devicon.min.css">

    <!-- CSS -->
     <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body
        {
            font-family: Poppins, sans-serif;
            color: #c5c6c7;
            background-color: #0b0c10;
            overflow-x: hidden;
        }

        /* HOME */
        #home
        {
           padding-top: 80px;
           text-align: center;
        }
        .about-box
        {
            background-color: #1f2833;
            padding: 50px 0;
        }
        #home h1
        {
            font-size: 38px;
            color: #66fcf1;
            margin-bottom: 15px;
            text-align: center;
        }
        #home p
        {
            text-align: center;
            font-size: 20px;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* ABOUT */
        #about h2
        {
            font-size: 38px;
            color: #66fcf1;
            margin-bottom: 20px;
            text-align: center;
        }
        .about-grid
        {
            display: flex;
            justify-content: center;
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
            padding-bottom: 10px;
        }
        .about-box
        {
            background-color: #1F2833;
            width: 325px;
            height: 700px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #c5c6c7;
            position: relative;
        }
        /* ChatGPT:last-child is a pseudo-class that selects the last child of an element */
        .about-box:not(:last-child)
        {
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }
        .about-photo
        {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .about-box h3
        {
            font-size: 24px;
            color: #66fcf1;
            margin-bottom: 8px;
            text-align: center;
        }
        .about-box p
        {
            text-align: center;
            font-size: 16px;
            line-height: 1.4;
        }

        /* SKILLS */
        #skills h2
        {
            font-size: 38px;
            color: #66fcf1;
            margin-bottom: 20px;
            text-align: center;
        }
        #skills
        {
            background-color: #0B0C10;
            padding: 20px;
        }
        .hex-grid
        {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 800px;
            text-align: center;
            margin: 0 auto;
        }
        .hex
        {
            width: 100px;
            height: 100px;
            background-color: #45A29E;
            display: flex;
            justify-content: center;
            align-items: center;
            clip-path: polygon(25% 6.7%, 75% 6.7%, 100% 50%, 75% 93.3%, 25% 93.3%, 0% 50%);
            transition: transform 0.3s ease;
        }
        /* ChatGPT: text-decoration: none removes underline for link */
        .hex-grid a
        {
            text-decoration: none;
            color: inherit;
        }
        .hex-grid a:hover .hex
        {
            transform: scale(1.2);
        }
        .hex:hover
        {
            transform: scale(1.2);
            background-color: #66fcf1;
        }
        .hex .devicon
        {
            font-size: 50px;
            color: #fff;
        }
        .row
        {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .section-title
        {
            font-size: 24px;
            color: #d8d9da;
            margin-bottom: 10px;
            text-align: center;
        }
        .icon
        {
        width: 50px;
        height: 50px;
        color:#fff;
        }
        .custom-icon
        {
        width: 50px;
        height: 50px;
        object-fit: contain;
        }


        /* EDUCATION */
        #education h2
        {
            font-size: 38px;
            color: #66fcf1;
            margin-bottom: 20px;
            text-align: center;
        }
        .education-grid
        {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .education-box
        {
            background-color: #1F2833;
            padding: 20px;
            border-radius: 10px;
            color: #c5c6c7;
        }
        .education-header
        {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .education-header h3
        {
            font-size: 24px;
            color: #66fcf1;
            margin: 0;
        }
        .education-date
        {
            font-size: 18px;
            color: #e1e1e1;
        }
        .education-institution
        {
            font-style: italic;
            font-size: 18px;
            color:#e1e1e1;
        }
        .education-description
        {
            font-size: 16px;
            line-height: 1.4;
        }

        /* EXPERIENCE */
        #experience h2
        {
            font-size: 38px;
            color: #66fcf1;
            margin-bottom: 20px;
            text-align: center;
        }
        .experience-grid
        {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .experience-box
        {
            background-color: #1F2833;
            padding: 20px;
            border-radius: 10px;
            color: #c5c6c7;
        }
        .experience-header
        {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .experience-header h3
        {
            font-size: 24px;
            color: #66fcf1;
            margin: 0;
        }
        .experience-date
        {
            font-size: 16px;
            color: #c5c6c7;
        }
        .experience-institution
        {
            font-style: italic;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .experience-description
        {
            font-size: 16px;
            line-height: 1.4;
        }

        /* PROJECTS */
        #projects h2
        {
            font-size: 38px;
            color: #66fcf1;
            margin-bottom: 20px;
            text-align: center;
        }
        .projects-grid
        {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .project-box
        {
            background-color: #1F2833;
            padding: 20px;
            border-radius: 10px;
            color: #c5c6c7;
        }
        .project-header
        {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .project-header h3
        {
            font-size: 24px;
            color: #66fcf1;
            margin: 0;
        }

        .project-date
        {
            font-size: 16px;
            color: #c5c6c7;
        }
        .project-course
        {
            font-style: italic;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .project-description
        {
            font-size: 16px;
            line-height: 1.4;
        }
        .project-video
        {
            margin-top: 10px;
            border-radius: 10px;
            overflow: hidden;
        }
        /* ACCENT LINE */
        .accent-line
        {
            width: 60%;
            height: 4px;
            background-color: #66fcf1;
            margin: 0 auto 20px;
        }

    </style>
</head>

<body>
